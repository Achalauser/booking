<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details Page</title>
  <link rel="stylesheet" href="details2.css">
</head>

<body>
  <div class="details-container">
    <div class="cover-page">
      <h1>Buy Tickets</h1>
    </div>
    <div class="section">
      <h2>Enter your details</h2>
      <form id="details-form">
        <div class="input-field">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="input-field">
          <label for="mobile-number">Mobile Number:</label>
          <select id="country-code" name="country-code" required>
            <option value="+1">+1 (USA)</option>
            <!-- Add other country options here -->
          </select>
          <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" required>
        </div>
        <div class="input-field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-field">
          <label for="confirm-email">Confirm Email:</label>
          <input type="email" id="confirm-email" name="confirm-email" required>
        </div>
        <div class="input-field">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button type="submit" id="continue-btn" disabled>Continue with Purchase</button>
      </form>
    </div>
    <div id="summary-table" class="summary-table"></div>
  </div>
  <script src="details2.js"></script>
</body>

</html>
